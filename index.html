<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movflix</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h3 id="title">Movflix</h3>
            <form id="searchForm">
                <input
                id="search"
                type="text" 
                placeholder="search" 
                class="searchInput" 
                />
            </form>
        </header>

        <div id="moviesElement"></div>
        <div class="pagination">
            <div id="prev">prev</div>
            <div id="currentPage"> </div>
            <div id="next">next</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
